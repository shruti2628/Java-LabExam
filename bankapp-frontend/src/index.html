<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bank System - Professional Banking Portal</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Bank System - Professional banking management system for managers and clerks">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <style>
    /* Loading Screen */
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-content {
      text-align: center;
      color: white;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    .loading-text {
      margin-top: 1.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="app-loading">
    <div class="loading-content">
      <svg class="loading-logo" viewBox="0 0 48 48" fill="none">
        <rect width="48" height="48" rx="12" fill="white" opacity="0.2"/>
        <path d="M24 16L30 20V28L24 32L18 28V20L24 16Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M24 16V24" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M24 24L30 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M24 24L18 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading Bank...</p>
    </div>
  </div>
  
  <app-root></app-root>
  
  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('app-loading').style.opacity = '0';
        document.getElementById('app-loading').style.transition = 'opacity 0.3s ease';
        setTimeout(function() {
          document.getElementById('app-loading').style.display = 'none';
        }, 300);
      }, 500);
    });
  </script>
</body>
</html>
